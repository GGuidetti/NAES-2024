{% extends 'paginas/modelo-ifpr.html' %}


{% block conteudo %}
<h3>Página inicial</h3>
{% if not request.user.is_authenticated %}
<p>
    Para acessar o sistema, faça o login.
</p>
<p>
    <a href="{% url 'login' %}" class="btn btn-success">Login</a>
</p>
{% else %}

    <p>
        Olá, {{ request.user }}!
    </p>

{% endif %}

{% endblock %}
